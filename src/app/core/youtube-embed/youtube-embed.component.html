<main class="video-frame">
    <iframe width="600" height="450" [src]="safeUrl" frameborder="0" allowfullscreen="false" allow='autoplay' referrerpolicy="no-referrer-when-downgrade"></iframe>
    <button class="exit-button" (click)="exitPlayer()">
      <img src="../../../assets/close_white_24dp.svg">
    </button>
</main>
